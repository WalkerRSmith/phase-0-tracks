<!DOCTYPE html>
<html>
<head>
	<title>Practice Table</title>
</head>
<body>
<header>Practice Tables</header>
<table border=1>
	<tr>
		<th>Table Thing</th>
		<th>Other Thing</th>
		<th>The Lastest Thing</th>
	</tr>
	<tr>
		<td>This is a thing</td>
		<td>This the second thing</td>
		<td>Another thing</td>
	</tr>
	<tr>
		<td rowspan="2">These are the rest of the things</td>
		<td>This is next to that thing</td>
		<td>This is the last thing</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>This thing</td>
	</tr>
</table>

</body>
</html>
